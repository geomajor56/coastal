<div class="modal fade " id="charts-container" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <!--<div class="modal-dialog">-->
    <div class="modal-content">
        <!--<div class="container">-->
        <div class="modal-body">
            <div class="charts" id="container1"></div>
            <div class="charts" id="container2"></div>
            <div class="charts" id="container3"></div>
            <div class="charts" id="container4"></div>
            <div class="charts" id="container5"></div>
            <!--</div>-->
            <!--<div id="table-container" class="container-fluid" style="display:none;">-->
            <div id="table-container" style="display:none;">
                <table data-toggle="table" data-show-header="true" data-url="assets/js/data1.json">
                    <thead>
                    <tr>
                        <th data-field="cruise_date" data-sortable="true">Date</th>
                        <th data-field="temperature" data-sortable="true">Temperature</th>
                        <th data-field="salinity" data-sortable="true">Salinity</th>
                        <th data-field="dissolved_oxygen" data-sortable="true">DO</th>
                        <th data-field="chlorophyll" data-sortable="true">Chlorophyll</th>
                        <th data-field="pheophytin" data-sortable="true">Pheophytin</th>
                        <th data-field="turbidity" data-sortable="true">Turbidity</th>
                        <th data-field="nitrates" data-sortable="true">NO<sub>2</sub>/NO<sub>3</sub></th>
                        <th data-field="ammonium" data-sortable="true">NH<sub>4</sub></th>
                        <th data-field="phosphate>" data-sortable="true">PO<sub>4</sub></th>
                        <th data-field="silicates" data-sortable="true">SiO<sub>4</sub></th>
                        <th data-field="total_nitrogen" data-sortable="true">Total Nitrogen</th>
                        <th data-field="total_phosphates" data-sortable="true">Total Phosphates</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <div class="btn-group" role="group">
                <button id="graphs-button" type="button" class="btn btn-info">Graphs</button>
                <button id="back-to-map" type="button" class="btn btn-primary" data-dismiss="modal">Map</button>
                <button id="table-button" type="button" class="btn btn-info">Table</button>
            </div>
        </div>
